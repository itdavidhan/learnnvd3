<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../css/nv.d3.css">
    <script type="text/javascript" src="../js/d3.js"></script>
    <script type="text/javascript" src="../js/nv.d3.js"></script>

    <style>
        text {
            font: 12px sans-serif;
        }

        svg {
            display: block;
        }
        html, body, #chart1, svg {
            margin: 0px;
            padding: 0px;
            height: 100%;
            width: 100%;
        }
        button {
            margin: 2px;
            margin-left: 80px;
        }
    </style>
</head>
<body>
<div style="position:absolute; top: 0; left: 0;">
    <!-- <button onclick="chart.switchYAxisOrder(!chart.switchYAxisOrder()); chart.update();">toggle axis</button>
    <button onclick="chart.focusEnable(!chart.focusEnable()); chart.update();">toggle focus</button>
    <span style="color: #C60;">&lt;-- turn focus on or off!</span> -->
</div>
<div id="chart1" class='with-3d-shadow with-transitions'>
    <svg> </svg>
</div>

<script>

    var data = [
        {
            'bar': true,
            'key': 'aaaa',
            'values': [
                {'x': 0, 'y': 1000, 'text': 'aaa'},
                {'x': 1, 'y': 1100, 'text': 'bbb'},
                {'x': 2, 'y': 2000, 'text': 'ccc'},
                {'x': 3, 'y': 5000, 'text': 'ddd'},
                {'x': 4, 'y': 2000, 'text': 'eee'},
                {'x': 5, 'y': 300, 'text': 'fff'}
            ]
        },
        {
           'key': 'bbbb',
           'values': [
               {'x': 0, 'y': 10, 'text': 'aaa'},
               {'x': 1, 'y': 11, 'text': 'bbb'},
               {'x': 2, 'y': 20, 'text': 'ccc'},
               {'x': 3, 'y': 50, 'text': 'ddd'},
               {'x': 4, 'y': 20, 'text': 'eee'},
               {'x': 5, 'y': 3, 'text': 'fff'}
           ] 
        }
    ];

    var chart;
    nv.addGraph(function() {
        chart = nv.models.linePlusBarChart()
            .margin({top: 50, right: 80, bottom: 30, left: 80}) 
            .color(d3.scale.category10().range());

        var indexArr = resolveData(data[0].values).indexArr;
        var textArr = resolveData(data[0].values).textArr;

        console.log(indexArr, textArr);

        chart.xAxis
          .tickValues(indexArr)
          .tickFormat(function(d){ 
            return textArr[d]
          });

        d3.select('#chart1 svg')
            .datum(data)
            .transition().duration(500).call(chart);

        nv.utils.windowResize(chart.update);

        chart.dispatch.on('stateChange', function(e) { nv.log('New State:', JSON.stringify(e)); });

        return chart;
    });

    function resolveData(arr) {
          var indexArr = [];
          var textArr = [];
        arr.forEach(function(v, i) {
              indexArr.push(i);
              textArr.push(v.text);
        });
        return {
              indexArr: indexArr,
              textArr: textArr
        }
    }

</script>
</body>
</html>
