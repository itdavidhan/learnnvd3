<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="../css/nv.d3.css">
	<style type="text/css">
	#box{width: 50%; height: 350px; border: 1px solid #EEE;}
	</style>
	<script type="text/javascript" src="../js/d3.js"></script>
	<script type="text/javascript" src="../js/nv.d3.js"></script>
	<script type="text/javascript">
	window.onload = function() {
		var data = [
			{
				'key': '战斗力',
				'values': [
					{'x': 2, 'y': 4, 'info': '1111'},
					{'x': 4, 'y': 5, 'info': '1111'},
					{'x': 5, 'y': 8, 'info': '1111'},
					{'x': 7, 'y': 6, 'info': '1111'},
					{'x': 9, 'y': 7, 'info': '1111'}
				]
			},
			{
				'key': '忍耐力',
				'values': [
					{'x': 12, 'y': 4, 'size': 2},
					{'x': 14, 'y': 5, 'size': 3},
					{'x': 15, 'y': 8, 'size': 3},
					{'x': 17, 'y': 6, 'size': 3},
					{'x': 19, 'y': 7, 'size': 5}
				]
			}
		];

		var chart;
		nv.addGraph(function() {
		    chart = nv.models.scatterChart()
		        .showDistX(true)
		        .showDistY(true)
		        .useVoronoi(true)
		        // .color(d3.scale.category10().range())
		        .duration(300)
		    ;
		    chart.dispatch.on('renderEnd', function(){
		        console.log('render complete');
		    });

		    chart.xAxis.axisLabel('Voltage (v)').tickFormat(d3.format('.02f'));
		    chart.yAxis.axisLabel('Voltage (v)').tickFormat(d3.format('.02f'));

		    d3.select('#box').append('svg')
		    	.attr('class', 'with-3d-shadow with-transitions')
		        .datum(data)
		        .call(chart);

		    nv.utils.windowResize(chart.update);

		    chart.dispatch.on('stateChange', function(e) { ('New State:', JSON.stringify(e)); });
		    return chart;
		});
	};
	</script>
</head>
<body>
<div id="box"></div>
</body>
</html>
